<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio en Lichttechnicus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            flex-wrap: wrap; /* Allow nav items to wrap on smaller screens */
        }
        nav a {
            padding: 14px 20px;
            display: block;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 60px 20px; /* Adjust horizontal padding */
            text-align: center;
        }
        .intro {
            background-color: #e0e0e0;
        }
        .diensten, .portfolio {
            background-color: #f4f4f4;
        }
        .contact {
            background-color: #333;
            color: #fff;
        }
        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        h1, h2 {
            color: #333;
        }
        .contact-form {
            max-width: 100%; /* Adjust to full width on mobile */
            padding: 0 20px; /* Add horizontal padding */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in width calculation */
        }
        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }

        /* Banner CSS */
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('photos/twinkle1.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner h1 {
            font-size: 48px;
            color: white;
            font-family: Arial, sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: absolute;
        }
        .banner-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            .banner {
                height: 200px;
            }
            .banner h1 {
                font-size: 36px;
            }
            section {
                padding: 30px 20px; /* Adjust horizontal padding */
            }
        }

        @media (max-width: 480px) {
            .banner {
                height: 150px;
            }
            .banner h1 {
                font-size: 28px;
            }
            section {
                padding: 20px 15px; /* Further adjust horizontal padding */
            }
            footer {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

<!-- The rest of the HTML content remains unchanged -->

</body>
</html>
